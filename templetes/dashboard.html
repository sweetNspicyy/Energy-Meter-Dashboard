<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white font-sans">

    <nav class="bg-slate-800 border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-bolt text-yellow-400 text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h1 class="text-xl font-bold">Energy Meter Dashboard</h1>
                        <p id="date-display" class="text-xs text-slate-400 uppercase tracking-wider">Loading Date...</p>
                    </div>
                </div>
                
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-2 bg-slate-900 p-1 rounded-lg">
                        <button onclick="setPeriod('today')" id="btn-today" class="filter-btn px-4 py-2 rounded-md text-sm font-medium bg-blue-600 text-white">Today</button>
                        <button onclick="setPeriod('weekly')" id="btn-weekly" class="filter-btn px-4 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-slate-700">Weekly</button>
                        <button onclick="setPeriod('monthly')" id="btn-monthly" class="filter-btn px-4 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-slate-700">Monthly</button>
                        <button onclick="setPeriod('yearly')" id="btn-yearly" class="filter-btn px-4 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-slate-700">Yearly</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-6">
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-slate-800 rounded-xl p-6 shadow-lg border-t-4 border-yellow-400">
                <div class="flex items-center justify-between">
                    <h2 class="text-slate-400 text-sm font-medium">VOLTAGE</h2>
                    <i class="fas fa-plug text-slate-600"></i>
                </div>
                <p class="mt-2 text-3xl font-bold"><span id="val-voltage">0.0</span> <span class="text-sm text-slate-500">V</span></p>
            </div>
            
            <div class="bg-slate-800 rounded-xl p-6 shadow-lg border-t-4 border-green-400">
                <div class="flex items-center justify-between">
                    <h2 class="text-slate-400 text-sm font-medium">CURRENT</h2>
                    <i class="fas fa-wave-square text-slate-600"></i>
                </div>
                <p class="mt-2 text-3xl font-bold"><span id="val-current">0.0</span> <span class="text-sm text-slate-500">A</span></p>
            </div>

            <div class="bg-slate-800 rounded-xl p-6 shadow-lg border-t-4 border-red-500">
                <div class="flex items-center justify-between">
                    <h2 class="text-slate-400 text-sm font-medium">REAL-TIME POWER</h2>
                    <i class="fas fa-bolt text-slate-600"></i>
                </div>
                <p class="mt-2 text-3xl font-bold"><span id="val-power">0.0</span> <span class="text-sm text-slate-500">W</span></p>
            </div>

            <div class="bg-slate-800 rounded-xl p-6 shadow-lg border-t-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <h2 class="text-slate-400 text-sm font-medium">EST. HOURLY COST</h2>
                    <i class="fas fa-coins text-slate-600"></i>
                </div>
                <p class="mt-2 text-3xl font-bold">â‚±<span id="val-cost">0.00</span></p>
            </div>
        </div>

        <div class="bg-slate-800 p-6 rounded-xl shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h3 id="chart-title" class="text-lg font-bold text-white">Power Consumption Trend</h3>
                <span class="text-xs text-slate-400">Auto-updates every 30s</span>
            </div>
            <div class="relative h-80 w-full">
                <canvas id="mainChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- 0. DATE DISPLAY FIX (Runs immediately) ---
        // This calculates the current date on the user's browser
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const today = new Date().toLocaleDateString('en-US', dateOptions);
        document.getElementById('date-display').innerText = today;

        // --- 1. LIVE DATA UPDATER (Fetches every 2 seconds) ---
        async function updateLiveData() {
            try {
                const response = await fetch('/api/live');
                const data = await response.json();
                
                // Update HTML elements safely
                if(data.voltage !== undefined) document.getElementById('val-voltage').innerText = data.voltage;
                if(data.current !== undefined) document.getElementById('val-current').innerText = data.current;
                if(data.power !== undefined) document.getElementById('val-power').innerText = data.power;
                if(data.cost_hour !== undefined) document.getElementById('val-cost').innerText = data.cost_hour;
            } catch (err) { console.error("Live fetch error", err); }
        }
        setInterval(updateLiveData, 2000); 

        // --- 2. CHART & HISTORY LOGIC ---
        let currentPeriod = 'today';
        let myChart = null;

        // Initialize Chart.js
        const ctx = document.getElementById('mainChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Avg Power (Watts)',
                    data: [],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    pointRadius: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                    x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                },
                plugins: { legend: { display: false } }
            }
        });

        async function fetchHistory() {
            try {
                const response = await fetch(`/api/history?period=${currentPeriod}`);
                const data = await response.json();
                
                myChart.data.labels = data.labels;
                myChart.data.datasets[0].data = data.data;
                myChart.update();
            } catch (err) { console.error("History fetch error", err); }
        }

        // --- 3. TOGGLE BUTTON LOGIC ---
        function setPeriod(period) {
            currentPeriod = period;
            
            // UI: Reset all buttons to gray
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-blue-600', 'text-white');
                btn.classList.add('text-gray-300');
            });
            // UI: Set active button to blue
            const activeBtn = document.getElementById(`btn-${period}`);
            activeBtn.classList.remove('text-gray-300');
            activeBtn.classList.add('bg-blue-600', 'text-white');

            // Update Title
            const titles = {
                'today': "Today's Power Usage (Hourly)",
                'weekly': "Last 7 Days Usage",
                'monthly': "Last 30 Days Usage",
                'yearly': "Yearly Trend (Monthly Avg)"
            };
            document.getElementById('chart-title').innerText = titles[period];

            // Refresh Chart
            fetchHistory();
        }

        // Initial Load
        fetchHistory();
        setInterval(fetchHistory, 30000); // Refresh history every 30s

    </script>
</body>
</html>
